<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>空降小色块</title>
    <link rel="icon" type="image/png" href="res/favicon.png"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0"> 
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">
<canvas id="gameCanvas" width="640" height="1136"></canvas>
<script src="frameworks/cocos2d-html5/CCBoot.js"></script>
<script src="src/libs/WeixinApi.js"></script>
<script src="main.js"></script>
<script type="text/javascript">
// 微信分享的数据
window.wxData = {
    "appId": "", // 服务号可以填写appId
    "imgUrl":'http://jsgame.anzhuoshangdian.com/xyt/res/icon.jpg',
    "link":'http://jsgame.anzhuoshangdian.com/xyt/',
    "desc":"冲啊小色块，不要撞破头哦~~~",
    "title":"空降小色块~~~"
};

function share(m, score){
    if(m == 0){
        document.title = window.wxData.desc = "我在玩空降小色块~~~";
    }
    if(m == 1){
        document.title = window.wxData.desc = "我成功超度了"+score+"块小色块，阿尼陀佛!";
    }
};

WeixinApi.ready(function(Api) {

    // 分享的回调
    var wxCallbacks = {
        ready : function() {

        },

        cancel : function(resp) {

        },
        fail : function(resp) {

        },
        confirm : function(resp) {

        },
        all : function(resp) {

        }
    };

    Api.shareToFriend(wxData, wxCallbacks);

    Api.shareToTimeline(wxData, wxCallbacks);

    Api.shareToWeibo(wxData, wxCallbacks);
});
</script>
</body>
</html>
